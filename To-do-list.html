<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="to-do-list.css">
</head>
<body>
    <div class="header">
       <center> To-Do-List</center>
    </div>
    <div class="main-grids">
        <input type="value" placeholder="Enter Your Name" class="input-value text">
        <input type="email" placeholder="Email" class="input-email text">
        <input type="number" placeholder="Enter Your Mobile No" class="mobile-no text">
        <input type="date" class="input-date text">
        <button class="add Add-Button">Add</button>
    </div>
    <div class="html grid-styles"></div>
</body>
<script src="to-do-list.js"></script>
</html>
